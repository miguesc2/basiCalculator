<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <table width="15%">
      <tr>
        <td colspan="4" align="center">
        <input type="text" name="display" class="dColor" id="display" size="25"></td>
      </tr>
      <tr>
        <td width="26%"><input type="button" name="button" class="numero" id="button" value="+"></td>
        <td width="21%"><input type="button" name="button2" class="numero" id="button2" value="-"></td>
        <td width="21%"><input type="button" name="button3" class="numero" id="button3" value="*"></td>
        <td width="32%"><input type="button" name="button4" class="numero" id="button4" value="/"></td>
      </tr>
      <tr>
        <td><input type="button" name="num7" class="numero" id="num7" value="7" onclick="dNumbers(7)"></td>
        <td><input type="button" name="num8" class="numero" id="num8" value="8" onclick="dNumbers(8)"></td>
        <td><input type="button" name="num9" class="numero" id="num9" value="9" onclick="dNumbers(9)"></td>
        <td><input type="button" name="button12" class="numero" id="button12" value="=" onclick="resultado()"></td>  
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td><input type="button" name="num4" class="numero" id="num4" value="4" onclick="dNumbers(4)"></td>
        <td><input type="button" name="num5" class="numero" id="num5" value="5" onclick="dNumbers(5)"></td>
        <td><input type="button" name="num6" class="numero" id="num6" value="6" onclick="dNumbers(6)"></td>
        <td>&nbsp;</td>  
      </tr>
      <tr>
        <td><input type="button" name="num1" class="numero" id="num1" value="1" onclick="dNumbers(1)"></td>
        <td><input type="button" name="num2" class="numero" id="num2" value="2" onclick="dNumbers(2)"></td>
        <td><input type="button" name="num3" class="numero" id="num3" value="3" onclick="dNumbers(3)"></td> 
        <td>&nbsp;</td> 
      </tr>
      <tr>
        <td><input type="button" name="num0" class="numero" id="num0" value="0" onclick="dNumbers(0)"></td>
        <td><input type="button" name="button17" class="numero" id="button17" value=","></td>
      </tr>
    </table>
    <script src="indexIniciaResta.js"></script>
   </body>
</html>
